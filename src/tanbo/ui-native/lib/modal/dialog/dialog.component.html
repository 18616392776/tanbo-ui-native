<ui-dialog-base [show]="show" (hide)="hide()">
  <div class="ui-dialog">
    <h3 class="ui-dialog-title ui-clearfix" *ngIf="title" [innerHTML]="title">
    </h3>
    <div class="ui-dialog-body" [innerHTML]="content">
    </div>
    <div class="ui-dialog-footer ui-text-right">
      <button (click)="checked(false)" type="button" class="ui-btn ui-btn-lg ui-btn-block">{{ btnsText[0] }}</button>
      <button (click)="checked(true)" type="button" class="ui-btn ui-btn-lg ui-btn-block">{{ btnsText[1] }}</button>
    </div>
  </div>
</ui-dialog-base>
