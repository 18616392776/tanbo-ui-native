<ui-dialog [show]="show" (hide)="hide()">
  <div class="ui-alert">
    <h3 class="ui-alert-title" *ngIf="title" [innerHTML]="title">
    </h3>
    <div class="ui-alert-body" [innerHTML]="content">
    </div>
    <div class="ui-alert-footer ui-text-right">
      <button (click)="checked()" type="button" class="ui-btn ui-btn-lg ui-btn-block">{{ btnText || '确定' }}</button>
    </div>
  </div>
</ui-dialog>
