<div class="ui-radio">
  <span *ngIf="checked" [ngClass]="checkedIcon">{{ text }}</span>
  <span *ngIf="!checked" [ngClass]="uncheckedIcon">{{ text }}</span>
</div>
<input #rawInput class="ui-input-radio"
       type="radio"
       [value]="value"
       [id]="forId"
       [name]="name"
       [disabled]="disabled"
       [checked]="checked"
       [readonly]="readonly">
