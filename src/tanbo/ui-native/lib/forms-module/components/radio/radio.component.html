<button class="ui-radio" type="button">
  <span *ngIf="checked" [ngClass]="checkedIcon">{{ text }}</span>
  <span *ngIf="!checked" [ngClass]="uncheckedIcon">{{ text }}</span>
</button>
<input #rawInput class="ui-input-raw"
       type="radio"
       [value]="value"
       [id]="forId"
       [name]="name"
       [disabled]="disabled"
       [checked]="checked"
       [readonly]="readonly">
