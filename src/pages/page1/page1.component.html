<ui-page>
  <ui-header>
    <ui-navbar>
      <ui-back></ui-back>
      <ui-title>设置</ui-title>
    </ui-navbar>
  </ui-header>
  <ui-content class="container">
    <div style="height: 300px; position: relative;">
      <ui-slide>
        <ui-slide-item *ngFor="let item of data">{{ item }}</ui-slide-item>
      </ui-slide>
    </div>
    <button type="button" (click)="setState()">button</button>
  </ui-content>
</ui-page>
