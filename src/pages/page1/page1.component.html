<ui-page>
  <ui-header>
    <ui-navbar>

  </ui-header>
  <ui-content class="container">
    <p>
      <ui-select>
        <ui-option disabled>aaa</ui-option>
        <ui-option>bbb</ui-option>
        <ui-option>bbb</ui-option>
        <ui-option>bbb</ui-option>
        <ui-option>bbb</ui-option>

        <ui-option>bbb</ui-option>
        <ui-option>bbb</ui-option>

        <ui-option>bbb</ui-option>

        <ui-option>bbb</ui-option>
        <ui-option *ngFor="let item of data">{{item}}</ui-option>
      </ui-select>
    </p>
    <div>
      <ui-segment [(ngModel)]="state">
        <ui-segment-button value="aaaa">a</ui-segment-button>
        <ui-segment-button value="bbbb">b</ui-segment-button>
      </ui-segment>
    </div>
    <p>{{state}}</p>
  </ui-content>
