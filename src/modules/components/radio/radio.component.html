<button class="ui-radio" type="button">
  <div class="ui-radio-checked">
    <span [ngClass]="checkedIcon || 'icon icon-radio-checked'"></span>
  </div>
  <div class="ui-radio-unchecked">
    <span [ngClass]="uncheckedIcon || 'icon icon-radio-unchecked'"></span>
  </div>
</button>
<input #rawInput class="ui-input-raw"
       type="radio"
       [value]="value"
       [id]="forId"
       [name]="name"
       [disabled]="disabled"
       [checked]="checked"
       [readonly]="readonly">
