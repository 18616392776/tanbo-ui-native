<div class="ui-date-fixed" (click)="show()">
  <div class="ui-raw-input-wrap">
    <input class="ui-raw-input" [disabled]="disabled"
           [name]="name"
           [id]="forId"
           [placeholder]="placeholder"
           readonly
           type="text"
           [value]="displayValue">
    <div class="ui-raw-input-mask"></div>
  </div>
  <div class="ui-date-arrow">
    <span class="caret"></span>
  </div>
</div>
<ui-action-sheet [show]="focus" (click)="hide()">
  <div class="ui-picker" uiStopPropagation>
    <div class="ui-picker-header">
      <button class="ui-picker-action" type="button" (click)="hide()">取消</button>
      <button class="ui-picker-action" type="button" (click)="selected()">确认</button>
    </div>
    <div class="ui-picker-selector">
      <div class="ui-picker-list">
        <ui-picker-column *ngIf="years.length" (selected)="cellSelected($event, 'year')"
                          [cells]="years" [value]="{value: currentDate.year}"></ui-picker-column>
        <ui-picker-column *ngIf="months.length" (selected)="cellSelected($event, 'month')"
                          [cells]="months" [value]="{value: currentDate.month}"></ui-picker-column>
        <ui-picker-column *ngIf="days.length" (selected)="cellSelected($event, 'day')"
                          [cells]="days" [value]="{value: currentDate.day}"></ui-picker-column>
        <ui-picker-column *ngIf="hours.length" (selected)="cellSelected($event, 'hours')"
                          [cells]="hours" [value]="{value: currentDate.hours}"></ui-picker-column>
        <ui-picker-column *ngIf="minutes.length" (selected)="cellSelected($event, 'minutes')"
                          [cells]="minutes" [value]="{value: currentDate.minutes}"></ui-picker-column>
        <ui-picker-column *ngIf="seconds.length" (selected)="cellSelected($event, 'seconds')"
                          [cells]="seconds" [value]="{value: currentDate.seconds}"></ui-picker-column>
      </div>
    </div>
  </div>
</ui-action-sheet>
