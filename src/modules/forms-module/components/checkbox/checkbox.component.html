<button class="ui-checkbox" type="button">
  <div class="ui-checkbox-checked">
    <span [ngClass]="checkedIcon">{{ text }}</span>
  </div>
  <div class="ui-checkbox-unchecked">
    <span [ngClass]="uncheckedIcon">{{ text }}</span>
  </div>
</button>
<input class="ui-input-checkbox-raw"
       type="checkbox"
       [value]="value"
       [id]="forId"
       [name]="name"
       [disabled]="disabled"
       [checked]="checked"
       [readonly]="readonly">
