<div class="ui-select-fixed" (click)="showOptions()">
  <input [disabled]="disabled"
         [name]="name"
         readonly
         type="text"
         [value]="text">
  <div class="ui-select-arrow">
    <span class="caret"></span>
  </div>
</div>
<div class="ui-select-modal" (click)="hideOptions()" [@optionsBgAnimate]="optionsBgState" (@optionsBgAnimate.done)="done()">
  <div class="ui-select-options" [@optionsContentAnimate]="optionsBgState">
    <ng-content></ng-content>
  </div>
</div>
