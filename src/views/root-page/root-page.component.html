<ui-page>
  <ui-header>
    <ui-navbar>
      <ui-title>{{title}}</ui-title>
      <ui-buttons>
        按扭
      </ui-buttons>
    </ui-navbar>
  </ui-header>
  <ui-content>
    <ui-collection [vertical]="false">
      <ui-collection-item [ngStyle]="item" *ngFor="let item of items; let i = index">{{i}}</ui-collection-item>
    </ui-collection>
  </ui-content>
  <ui-footer>
    <button type="button" class="btn btn-success btn-block active" (click)="goToPage1()">下一页</button>
  </ui-footer>
</ui-page>
