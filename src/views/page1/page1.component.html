        <button (click)="toPage()">page2</button>

      <div class="container">

          <label><ui-input type="radio" name="name1"></ui-input> 选项1</label>
        </p>
        <p>
          <label><ui-input type="radio" name="name1"></ui-input> 选项2</label>
        </p>

          <label><ui-input type="radio" name="name1"></ui-input> 选项3</label>
        </p>

        <p>
          <label for="id1">选项1</label><ui-input forId="id1" type="radio" name="name2"></ui-input>
        </p>
        <p>
          <label for="id2">选项2</label><ui-input forId="id2" type="radio" name="name2"></ui-input>
        </p>
        <p>
          <label for="id3">选项3</label><ui-input forId="id3" type="radio" name="name2"></ui-input>
