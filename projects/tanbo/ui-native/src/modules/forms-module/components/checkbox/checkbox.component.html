<button class="ui-checkbox" type="button">
  <span *ngIf="checked" [ngClass]="checkedIcon">{{ text }}</span>
  <span *ngIf="!checked" [ngClass]="uncheckedIcon">{{ text }}</span>
</button>
<input class="ui-input-checkbox-raw"
       type="checkbox"
       [value]="value"
       [id]="forId"
       [name]="name"
       [disabled]="disabled"
       [checked]="checked"
       [readonly]="readonly">
